<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Home - WebShopee</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
   
	{%load static%}


	<link rel="stylesheet" href="{% static 'shop/particles.css' %}">
	
</head>
<body>
	<div class="container-fluid ">
	
	<div id="particles-js" style="background-image: url({% static 'shop/nature.jpg' %})">

		<!-- <img src="{% static 'shop/theme.jpg' %}" alt="" style="width: 100%;"> -->
		<div class="welcome"><h5>Welcome to WebShopee</h5></div>
		<div class="shop">
			<a href="/shop"><button type="button" id="bt">Go to shop</button></a>
	</div>
	<!-- ______________________________________________________________________________________________________________ -->

	<h1 class="ml6">
		<span class="text-wrapper">
		  <span class="letters"><i>Start Shopping Now</i> </span>
		</span>
	  </h1>
		
		<div class="logo">
			<img src="{% static 'shop/logo.png' %}">
		</div>
	  
	

	<!-- _____________________________________________________________________________________________________________________ -->
		{%if not request.session.customer_id%}
	<div class="signup"><a href="/shop/reg"><button id="bt1" class="bthover">Create an Account</button></a> <br> <br> <br>  <i><b>Or</b></i>
		</div>
		<div class="login"><a href="/shop/login"><button id="bt2" class="bthover">Login</button></a>
		</div>
		{%else%}
		<div class="user">Hi {{welcome}} <br>
		</div>
		{%endif%}


		
		


	</div>

	</div> 
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>


	{%load static%}
	<script src="{% static 'shop/particles.js' %}"></script>
	<script src="{% static 'shop/app.js' %}"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
	<script>
		// Wrap every letter in a span
var textWrapper = document.querySelector('.ml6 .letters');
textWrapper.innerHTML = textWrapper.textContent.replace(/\S/g, "<span class='letter'>$&</span>");

anime.timeline({loop: true})
  .add({
    targets: '.ml6 .letter',
    translateY: ["1.1em", 0],
    translateZ: 0,
    duration: 750,
    delay: (el, i) => 50 * i
  }).add({
    targets: '.ml6',
    opacity: 0,
    duration: 1000,
    easing: "easeOutExpo",
    delay: 1000
  });
 
	</script>


</body>
</html>
