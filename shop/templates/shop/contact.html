{% extends 'shop/basic.html' %}

{% block title%} Contact Us - Web Shopee{% endblock %}
{%block css%}
body{background-color:rgba(104, 170, 200,0.7);}
{%endblock%}
{% block body %}
<div class="container my-3">
    <h3>Contact Us</h3>
    <form action="contact" method="post">{% csrf_token %}
  <div class="form-group w-50">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name='name' placeholder="Enter Name" required>
  </div>
  <div class="form-group w-50">
    <label for="name">Email</label>
    <input type="email" class="form-control" id="email" name='email' placeholder="Enter Email" required>
  </div>

    <div class="form-group w-50">
    <label for="name">Phone</label>
    <input type="tel" class="form-control" id="phone" name='phone' placeholder="Enter Phone" required>
  </div>


   <div class="form-group w-50">
    <label for="desc">Ask your Query</label>
    <textarea rows="6" class="form-control" id="desc" name='desc' rows="3" required></textarea>
  </div>
        <button type="submit" class="btn btn-success">Submit</button>
</form>



</div>
{% endblock %}

<!-- -------------------------------------------------------- -->

{% block js %}
{%load static%}
<script src="{%static 'shop/popover.js'%}"></script>
{% endblock %}
