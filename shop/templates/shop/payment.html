{% extends 'shop/basic.html' %}
{%block body%}
<div class="container">
    <div class="row">
        <div class="col-md-4">
           
        </div>
        <div class="col-md-4 m-4 ">
    <h1 class="text-center">Complete Payment</h1>
    <form action="/shop/payhandler" method="POST">
        {% csrf_token %}
        
        <input type="hidden" name="nameorder" value="{{name}}" >
        <input type="hidden" name="cust_email" value="{{cust_email}}" >
        <input type="hidden" name="emailorder" value="{{items_json}}" >
        <input type="hidden" name="address" value="{{email}}">
        <input type="hidden" name="landmark" value="{{address}}" >
        <input type="hidden" name="city" value="{{city}}">
        <input type="hidden" name="state" value="{{state}}" >
        <input type="hidden" name="pincode" value="{{zip_code}}">
        <input type="hidden" name="phone" value="{{phone}}">
        <input type="hidden" name="amountorder" value="{{amount}}">
        <input type="hidden" name="items_json" value="{{items_json}}">

        <div class="form-group">
      
        <input
          type="text"
          class="form-control mt-2"
          required
          name="name"
          value="{{name}}"
          id=""
          placeholder="name"
          readonly
        />
      </div>
      <div class="form-group">
          <input
            type="text"
            class="form-control"
            required
            name="purpose"
            id=""
            placeholder="purpose"
          />
        </div>
      <div class="form-group">
        <input
          type="email"
          value="{{email}}"
          class="form-control"
          required
          readonly
          name="email"
          id=""
          placeholder="email"
        />
      </div>
      <div class="form-group">
          <input
            type="number"
            class="form-control"
            required
            name="amount"
            value="{{amount}}"
            id=""
            placeholder="amount"
            readonly
          />
        </div>
      <div class="form-group">
          <button class="btn btn-danger btn-block">
              Click to Pay
          </button>
      </div>
    </form>
</div>
  </div>
</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
{%endblock%}
